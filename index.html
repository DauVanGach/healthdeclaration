				<legend>Thông tin liên hệ:</legend>

				</div>
				<div class="group">
					<label for="birthday" class="label">Năm sinh</label>

				</div>
				<div class="group">
					<label for="sex" class="label">Giới tính</label> <br>
					<input type="radio" name="sex" id ="male" value="nam" checked> Nam <br>
					<input type="radio" name="sex" id ="female" value="nu"> Nữ <br>
					<input type="radio" name="sex" id ="otherSex" value="khac"> Khác
				</div>
				<div class="group">
					<label for="unit_" class="label">Đơn vị</label>

				</div>
				<div class="group">
					<label for="phoneNumber" class="label">Số điện thoại</label>

				</div>
				<div class="group">
					<label for="vacInject" class="label">Bạn đã tiêm vắc xin</label> <br>
					<input type="radio" name="vacInject" id ="vacInjectNo" value="chua" checked> Chưa <br>
					<input type="radio" name="vacInject" id ="vacInjectYes" value="roi"> Rồi<br>
				</div>
				<div class="group">
				<label for="vacInjected" class="label">Loại vắc xin đã tiêm</label> <br>
				<input id="vactypeInput" class="input" list="vactype">
				<datalist class="datalist" id="vactype">
				<option value="Moderna">
				<option value="SputnicV">
				<option value="AstraZeneca">
				<option value="NanoCovax">
				<option value="SinoVax">

			</div>

				</div>

			</div>
		</form>
